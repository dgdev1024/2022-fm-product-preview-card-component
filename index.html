<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/public/styles/styles.css" />
    <title>Frontend Mentor Challenge | Product Preview Card Component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__image-wrapper"></div>
        <div class="card__details">
          <p class="card__category">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <p class="card__sale-price">$149.99</p>
            <p class="card__original-price">$169.99</p>
          </div>
          <button class="card__add-to-cart-button">
            <img
              class="card__add-to-cart-icon"
              src="/public/images/icon-cart.svg"
              alt="Add To Cart"
            />
            <span class="card__add-to-cart-text">Add to Cart</span>
          </button>
          <p class="card__attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://dgdev1024.com" target="_blank">Dennis Griffin</a>.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
